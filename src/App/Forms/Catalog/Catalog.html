

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>

<script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>

<link href="/catalogue/Assets/App/Forms/Catalog/catalog.css" rel="stylesheet" >


<div ng-app="opApp" ng-controller="opController" style="margin-top:30px" class="opApp">
    <div class="search-box">
        <p><input type="text" class="quicksearch" tabindex="0" id="searchBox" placeholder="Search for a service..." /></p>
        
    </div>
    <div>
        <div class="button-group filters-button-group">
            <button type="button"  class="button is-checked" data-filter="*">Show all</button>
            <button type="button"  class="button" data-filter=".metal">Finance</button>
            <button type="button"  class="button" data-filter=".transition">Security</button>
            <button type="button"  class="button" data-filter=".alkali, .alkaline-earth">Knowledge</button>
            <button type="button"  class="button" data-filter=":not(.transition)">Favorite</button>
            <!--<button type="button"  class="button" data-filter=".metal:not(.transition)">Professional Services</button>-->
        </div>

        <div class="grid">
            <div ng-repeat="link in catalog.staticLinks" ng-class="link.class" data-category="{{link.category}}"
                 load-on-finished="executeScopeFunction()" >
                 <a ng-href="{{'https://optrust.sharepoint.com/catalogue/SitePages/Accounts%20&%20Passwords%20-%20Faculty.aspx'}}">
                    <img class='service-icon' ng-src={{link.image}}/>
                 </a>
                 
                <img id='star' width="25" src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/255px-Five-pointed_star.svg.png'>
                <h4 class="centered black">{{link.name}}</h3>
            </div>
        </div>
    </div>
</div>

<script src="/catalogue/Assets/App/Forms/Catalog/catalog.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
